<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery ToDo List</title>

    <!-- boostwatch css -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- stylsheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- boostrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
    <!-- boostrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <nav class="nav navbar-expand-lg justify-content-center p-3 p-4 mt-4">
            <div class="position-relative text-white  rajdhani-bold fs-3"><h2>ToDO App</h2></div>
        </div>
    </nav>

    <div class="container w-50 ">
        <div class="has-success">
            <label class="form-label mt-3" for="inputValid"> </label>
            <input type="text" class="form-control  p-3 focus-ring-secondary" id="inputValid" placeholder="Enter item todo ..... press Enter">
          </div>


        <ul class="list-group mt-4">
            <li class="list-group-item list-group-item-success d-flex justify-content-between align-items-center p-3 rajdhani-semibold">
              Eat
              <span><i class="bi bi-trash3-fill"></i></span>
            </li><li class="list-group-item list-group-item-info d-flex justify-content-between align-items-center p-3 rajdhani-semibold">
              Study
              <span><i class="bi bi-trash3-fill"></i></span>
            </li>
            <li class="list-group-item list-group-item-warning d-flex justify-content-between align-items-center p-3 rajdhani-semibold">
              Watch Movies
              <span><i class="bi bi-trash3-fill"></i></span>
            <li class="list-group-item list-group-item-secondary d-flex justify-content-between align-items-center p-3 rajdhani-semibold">
              Sleep
              <span><i class="bi bi-trash3-fill"></i></span>
            </li>
          </ul>
    </div>

    <div class="position-absolute bottom-0 end-0">
        <div class="text-white p-4 rajdhani-semibold fs-5" id="currentTime">Time</div>
      </div>


    










    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    
    <!-- boostrap cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>`
    <script src="./js/main.js"></script>
</body>
</html>
